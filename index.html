<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .slider-container {
            max-width: 600px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slider {
            display: flex;
            transition: 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            transition: transform 0.5s ease;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }
        .nav-buttons span {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slider" id="slider">
        <a href="https://example.com/page1" class="slide">
            <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
        </a>
        <a href="https://example.com/page2" class="slide">
            <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
        </a>
        <a href="https://example.com/page3" class="slide">
            <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
        </a>
    </div>
    
    <div class="nav-buttons">
        <span id="prevBtn">&#10094;</span>
        <span id="nextBtn">&#10095;</span>
    </div>
</div>

<script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    document.getElementById('nextBtn').addEventListener('click', () => {
        index = (index + 1) % slides.length;
        slider.style.transform = `translateX(-${index * 100}%)`;
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
        index = (index - 1 + slides.length) % slides.length;
        slider.style.transform = `translateX(-${index * 100}%)`;
    });
</script>

</body>
</html>
